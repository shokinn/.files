actions:
  oh-my-zsh: if [ ! -d ~/.oh-my-zsh ]; then sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    && if [ -f ~/.zshrc.pre-oh-my-zsh ]; then rm ~/.zshrc && mv ~/.zshrc.pre-oh-my-zsh
    ~/.zshrc; fi; fi
  powerlevel9k-theme: if [ ! -d ~/.oh-my-zsh/custom/themes ]; then mkdir -p ~/.oh-my-zsh/custom/themes;
    fi && if [ -d ~/.oh-my-zsh/custom/themes/powerlevel9k ];then git clone https://github.com/bhilburn/powerlevel9k.git
    ~/.oh-my-zsh/custom/themes/powerlevel9k; fi
config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_bspwm:
    dst: ~/.config/bspwm
    src: config/bspwm
  d_colors:
    dst: ~/.vim/colors
    src: vim/colors
  d_fonts:
    dst: ~/.local/share/fonts
    src: local/share/fonts
  d_polybar:
    dst: ~/.config/polybar
    src: config/polybar
  d_sxhkd:
    dst: ~/.config/sxhkd
    src: config/sxhkd
  f_compton.conf:
    dst: ~/.config/compton/compton.conf
    src: config/compton/compton.conf
  f_fehbg:
    dst: ~/.fehbg
    src: fehbg
  f_powerlevel9krc:
    actions:
    - powerlevel9k-theme
    dst: ~/.powerlevel9krc
    src: powerlevel9krc
  f_profile:
    dst: ~/.profile
    src: profile
  f_rofi_config:
    dst: ~/.config/rofi/config
    src: config/rofi/config
  f_ssh-agent.service:
    dst: ~/.config/systemd/user/ssh-agent.service
    src: config/systemd/user/ssh-agent.service
  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_xsession:
    dst: ~/.xsession
    src: xsession
  f_zshrc:
    actions:
    - oh-my-zsh
    dst: ~/.zshrc
    src: zshrc
profiles:
  yoetunheimr:
    dotfiles:
    - d_bspwm
    - d_polybar
    - d_sxhkd
    - f_fehbg
    - d_fonts
    - f_profile
    - f_vimrc
    - f_xinitrc
    - f_xsession
    - f_zshrc
    - f_powerlevel9krc
    - d_colors
    - f_xresources
    - f_ssh-agent.service
    - f_compton.conf
    - f_rofi_config
