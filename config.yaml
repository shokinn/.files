  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_xsession:
    dst: ~/.xsession
    src: xsession
  f_zprofile:
    dst: ~/.zprofile
    src: profile
  f_zprofile_win:
    dst: ~/.zprofile
    src: profile_win
  f_zprofile_mac:
    dst: ~/.zprofile
    src: zprofile_mac
  f_zshenv:
    dst: ~/.zshenv
    src: zshenv
  f_zshenv_win:
    dst: ~/.zshenv
    src: zshenv_win
  f_zshrc:
    actions:
    - oh-my-zsh
    dst: ~/.zshrc
    src: zshrc
  f_zshrc_mac:
    actions:
    - oh-my-zsh
    dst: ~/.zshrc
    src: zshrc_mac
  f_start_systemd_shell.sh:
    src: start_systemd_shell.sh
    dst: ~/start_systemd_shell.sh
  f_kite:
    src: local/bin/kite
    dst: ~/.local/bin/kite
