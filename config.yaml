  f_ssh-agent.service:
    dst: ~/.config/systemd/user/ssh-agent.service
    src: config/systemd/user/ssh-agent.service
  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_xsession:
    dst: ~/.xsession
    src: xsession
  f_zprofile:
    dst: ~/.zprofile
    src: z_profile
  f_zshenv:
    dst: ~/.zshenv
    src: zshenv
  f_zshrc:
    actions:
    - oh-my-zsh
    dst: ~/.zshrc
    src: zshrc
  f_start_systemd_shell.sh:
    src: start_systemd_shell.sh
    dst: ~/start_systemd_shell.sh
  f_kite:
    src: local/bin/kite
    dst: ~/.local/bin/kite
  f_wsladdhypervroute:
    dst: ~/.local/bin/wsladdhypervroute
    src: local/bin/wsladdhypervroute
  f_wslenablehypervforwarding:
    dst: ~/.local/bin/wslenablehypervforwarding
    src: local/bin/wslenablehypervforwarding
  f_wslshowhypervforwarding:
    dst: ~/.local/bin/wslshowhypervforwarding
    src: local/bin/wslshowhypervforwarding
  f_pu:
    dst: ~/.local/bin/pu
    src: local/bin/pu
  f_rpki:
    dst: ~/.local/bin/rpki
    src: local/bin/rpki
  f_rmquarantine:
    dst: ~/.local/bin/rmquarantine
    src: local/bin/rmquarantine
  f_commonfunc:
    dst: ~/.commonfunc
    src: commonfunc
  f_gpgagent:
    dst: ~/.gnupg/gpg-agent.conf
    src: gnupg/gpg-agent.conf
  f_secretfiles:
    dst: ~/.local/bin/secretfiles
    src: local/bin/secretfiles
  f_agenix_helper:
    dst: ~/.local/bin/agenix-helper
    src: local/bin/agenix-helper
  f_config:
    src: ssh/config
    dst: ~/.ssh/config
    chmod: '600'
  f_p10k_mise:
    dst: ~/.config/zsh/p10k.mise.zsh
    src: config/zsh/p10k.mise.zsh
  f_finicky.js:
    src: finicky.js
    dst: ~/.finicky.js
    trans_install: _decrypt
    trans_update: _encrypt
profiles:
  meta_base:
    variables:
      linux: false
      vw: false
      wsl: false
    dotfiles:
    - d_colors
    - f_agenix_helper
    - f_commonfunc
    - f_config
    - f_p10k_mise
    - f_powerlevel10krc
    - f_secretfiles
    - f_vimrc
    - f_zprofile
    - f_zshenv
    - f_zshrc
  meta_linux:
    variables:
      linux: true
    dotfiles:
    - d_fonts
    - f_profile
  meta_vw:
    variables:
      vw: true
    dotfiles:
    - f_pu
    - f_rpki
  meta_wsl:
    variables:
      wsl: true
    dotfiles:
    - f_wsladdhypervroute
    - f_wslenablehypervforwarding
    - f_wslshowhypervforwarding
  os_macos:
    variables:
      distro: macos
    include:
    - meta_base
    dotfiles:
    - f_rmquarantine
    - f_finicky.js
  os_ubuntu:
    variables:
      distro: ubuntu
    include:
    - meta_base
    - meta_linux
  sbx0nucmac01.home.pphg.tech:
    include:
    - os_macos
  susanoo.local:
    include:
    - os_macos
  workspace:
    include:
    - os_ubuntu
  WVDEWOBMC001307:
    include:
    - os_macos
    - meta_vw
  WVDEWOBMC002277:
    include:
    - os_macos
    - meta_vw
  WVDEWOBMC007670:
    include:
    - os_macos
    - meta_vw
