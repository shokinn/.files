  d_colors:
    dst: ~/.vim/colors
    src: vim/colors
  d_fonts:
    dst: ~/.local/share/fonts
    src: local/share/fonts
  d_polybar:
    dst: ~/.config/polybar
    src: config/polybar
  d_sxhkd:
    dst: ~/.config/sxhkd
    src: config/sxhkd
  f_c3check:
    dst: ~/.local/bin/c3check
    src: local/bin/c3check
  f_c3cp:
    dst: ~/.local/bin/c3cp
    src: local/bin/c3cp
  f_c3kdenlive:
    dst: ~/.local/bin/c3kdenlive
    src: local/bin/c3kdenlive
  f_c3l:
    dst: ~/.local/bin/c3l
    src: local/bin/c3l
  f_c3mpv:
    dst: ~/.local/bin/c3mpv
    src: local/bin/c3mpv
  f_compton.conf:
    dst: ~/.config/compton/compton.conf
    src: config/compton/compton.conf
  f_fehbg:
    dst: ~/.fehbg
    src: fehbg
  f_mount_c3voc:
    dst: ~/.local/bin/mount_c3voc
    src: local/bin/mount_c3voc
  f_powerlevel9krc:
